<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/request_assistance.css">
    <title>Request Assistance</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Request Assistance</h2>
        </div>

        <form action="submit_request.php" method="POST" class="assistance-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>

            <div class="form-group">
                <label for="exactlocation">Exact Location:</label>
                <input type="text" id="exactlocation" name="exactlocation" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="text" id="mobile" name="mobile" required>
            </div>

            <div class="form-group">
                <label for="issue">Issue:</label>
                <textarea id="issue" name="issue" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="submit-btn">Submit Request</button>
            </div>
        </form>

        <div class="back-to-home">
            <a href="index.html">Back to Homepage</a>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
